<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if track_list %}
        <ul>
        {% for track in track_list %}
            <li>{{ track.name }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No tracks are available.</p>
    {% endif %}
</body>
</html>
