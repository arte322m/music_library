{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'kAboom/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'kAboom/css/dark_theme.css' %}">
{#    <link rel="stylesheet" type="text/css" href="{% static 'kAboom/css/light_theme.css' %}">#}

    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
</head>
<body>

<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

        <a href="/" class="nav-link px-2 text-white">Главная</a>
        {% if user.is_authenticated %}
            <li><a href="{% url 'kAboom:favorites' user.id %}" class="nav-link px-2 text-white">Избранное</a></li>
            <li><a href="{% url 'kAboom:my_playlists' %}" class="nav-link px-2 text-white">Мои Плейлисты</a></li>
            </ul>
            <div class="col-md-3 text-end">
            <strong>{{ user.username }}</strong>
            <a href="{% url 'kAboom:logout' %}"><button type="button" class="btn btn-danger">Выйти</button></a>
            </div>
        {% else %}
            </ul>
            <div class="col-md-3 text-end">
            <a href="{% url 'kAboom:login' %}"><button type="button" class="btn btn-outline-light">Войти</button></a>
            <a href="{% url 'kAboom:registration' %}"><button type="button" class="btn btn-warning  ">Регистрация</button></a>
            </div>
        {% endif %}

        <form action="{% url 'kAboom:track_search' %}" class="d-flex" role="search" method="post">
            {% csrf_token %}
          <input class="form-control form-control-dark text-bg-dark me-2" type="search" placeholder="Search" aria-label="Search" value="{{ search_text }}" name="search_text" required>
          <button class="btn btn-primary" type= "submit">Search</button>
        </form>
    </ul>

    </header>

    <div class="container-fluid">
        {% block content%}
        {% endblock %}
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col text-center">типа футер</div>
    </footer>
</body>
</html>
