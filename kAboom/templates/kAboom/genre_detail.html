{% extends 'kAboom/base.html' %}
{% load static %}

{% block title %}Жанры{% endblock %}

{% block content %}

    Название жанра: {{ genre_info.name }}

    <ul>
        {% for track in genre_info.track_set.all %}
            <li>
                <a href="{% url 'kAboom:track_detail' track.id %}">
                    {{ track.name }}
                </a>
            </li>
        {% endfor %}
    </ul>


{% endblock %}
