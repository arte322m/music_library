{% extends 'kAboom/base.html' %}
{% load static %}

{% block title %}Жанры{% endblock %}

{% block content %}

    Название жанра: {{ genre_info.name }}

    <ul>
        {% for track in track_list %}
            {% if genre_info in track.genre.all %}
                <li>
                    <a href="{% url 'kAboom:track_detail' track.id %}">{{ track.name }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>


{% endblock %}
