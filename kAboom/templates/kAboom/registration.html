{% extends "kAboom/base.html" %}

{% block content %}

<form action="{% url 'kAboom:registration' %}" method="post">
{% csrf_token %}
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <p>Логин: <input type="text" name="login" required></p>
    <p>Пароль: <input type="password" name="password" required></p>
    <p>Повторите пароль: <input type="password" name="repeat_password" required></p>
    <p><input class="btn btn-primary" type="submit" value="Зарегистрироваться"></p>

</form>

{% endblock %}
