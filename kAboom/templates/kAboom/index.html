<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if artist_list %}
        <ul>
        {% for artist in artist_list %}
            <li><a href="{% url 'kAboom:album' artist.id %}">{{ artist.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No artists are available.</p>
    {% endif %}
</body>
</html>
