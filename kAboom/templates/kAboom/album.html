 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if album_list %}
        <ul>
        {% for album in album_list %}
            <li><a href="{% url 'kAboom:track' album.id %}">{{ album.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No albums are available.</p>
    {% endif %}
</body>
</html>
